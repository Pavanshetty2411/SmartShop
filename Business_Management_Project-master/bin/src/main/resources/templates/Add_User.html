<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.com">

<head>
	<meta charset="UTF-8" />
	<title>Document</title>
	<link rel="stylesheet" href="" th:href="@{/css/Add_User.css}" />
</head>

<body>
	<a href="/services">Back to Services</a>
	<div class="addUser">
		<h3 style="color: red;">ADD NEW USER/CUSTOMER</h3>
		<form action="" th:action="@{/addingUser}" method="post">
			<label for="uname">User Name:</label>
    <input type="text" id="uname" name="uname" required />
    <br /><br />

    <label for="uemail">User Email:</label>
    <input type="email" id="uemail" name="uemail" required />
    <br /><br />

    <label for="unumber">User Number:</label>
    <input type="tel" id="unumber" name="unumber" pattern="[0-9]{10}" 
           title="Enter a 10-digit phone number" required />
    <br /><br />

    <input type="hidden" name="upassword" value="1234" />

    <button type="submit">Add_User</button>
		</form>

	</div>
</body>

</html>
