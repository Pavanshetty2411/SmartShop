<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SmartShop : Admin Dashboard</title>
    
    <!-- Icons and Fonts -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">

<style>
    /*
       ==========================================================================
       1. DESIGN SYSTEM & SETUP
       ==========================================================================
    */
    :root {
        --font-main: 'Poppins', sans-serif;
        
        --color-bg: #10141a;
        --color-panel-bg: #1a202c;
        --color-text-light: #edf2f7;
        --color-text-secondary: #a0aec0;
        --color-accent: #3498db;
        --color-accent-hover: #2980b9;
        --color-border: #2d3748;
        --color-success: #2ecc71;
        --color-danger: #e74c3c;
        --shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.3);
    }

    /* Basic reset */
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
        font-family: var(--font-main);
        background-color: var(--color-bg);
        color: var(--color-text-light);
    }
    
    /*
       ==========================================================================
       2. DASHBOARD LAYOUT
       ==========================================================================
    */
    .dashboard-container {
        max-width: 1400px;
        margin: 2rem auto;
        padding: 0 2rem;
    }

    .dashboard-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 2rem;
    }

    .dashboard-header h1 {
        font-size: 2.25rem;
    }
    
    .back-link {
        color: var(--color-accent);
        text-decoration: none;
        font-weight: 600;
        display: inline-flex;
        align-items: center;
        gap: 0.5rem;
    }
    .back-link:hover {
        color: var(--color-accent-hover);
    }

    /*
       ==========================================================================
       3. TABBED INTERFACE
       ==========================================================================
    */
    .tabs {
        display: flex;
        border-bottom: 2px solid var(--color-border);
        margin-bottom: 2rem;
    }

    .tab-button {
        background: none;
        border: none;
        padding: 1rem 1.5rem;
        font-family: var(--font-main);
        font-size: 1rem;
        font-weight: 600;
        color: var(--color-text-secondary);
        cursor: pointer;
        position: relative;
        transition: color 0.3s ease;
    }
    .tab-button:hover {
        color: var(--color-text-light);
    }
    .tab-button.active {
        color: var(--color-accent);
    }
    .tab-button.active::after {
        content: '';
        position: absolute;
        bottom: -2px;
        left: 0;
        width: 100%;
        height: 2px;
        background-color: var(--color-accent);
    }

    .tab-content {
        display: none;
    }
    .tab-content.active {
        display: block;
        animation: fadeIn 0.5s ease;
    }
    @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
    }

    /*
       ==========================================================================
       4. MODERN TABLE STYLING
       ==========================================================================
    */
    .table-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 1.5rem;
    }
    .table-header h2 {
        font-size: 1.5rem;
    }
    .add-button {
        background-color: var(--color-accent);
        color: var(--color-text-light);
        text-decoration: none;
        padding: 0.6rem 1.2rem;
        border-radius: 8px;
        font-weight: 600;
        display: inline-flex;
        align-items: center;
        gap: 0.5rem;
        transition: background-color 0.3s ease;
    }
    .add-button:hover {
        background-color: var(--color-accent-hover);
    }

    .table-wrapper {
        overflow-x: auto; /* Makes table scrollable on small screens */
        background-color: var(--color-panel-bg);
        border-radius: 8px;
        border: 1px solid var(--color-border);
    }
    
    table {
        width: 100%;
        border-collapse: collapse;
        text-align: left;
    }
    
    th, td {
        padding: 1rem;
        white-space: nowrap;
    }

    th {
        background-color: var(--color-dark-bg-alt);
        font-weight: 600;
        text-transform: uppercase;
        font-size: 0.875rem;
        color: var(--color-text-secondary);
    }

    tr {
        border-bottom: 1px solid var(--color-border);
    }
    tr:last-child {
        border-bottom: none;
    }
    
    tbody tr:hover {
        background-color: #2d3748; /* A slightly different hover for better visibility */
    }

    .action-links a, .action-links span {
        color: var(--color-text-secondary);
        text-decoration: none;
        font-size: 1.1rem;
        margin: 0 0.5rem;
        transition: color 0.3s ease;
    }
    .action-links a.edit:hover {
        color: var(--color-accent);
    }
    .action-links a.delete:hover {
        color: var(--color-danger);
    }
    
    .protected-text {
        font-weight: 500;
        color: var(--color-success);
    }

</style>
</head>
<body>
    
    <main class="dashboard-container">
        <header class="dashboard-header">
            <h1>Admin Dashboard</h1>
            <a href="/login" class="back-link"><i class="fa-solid fa-arrow-left"></i> Back to Login</a>
        </header>

        <!-- Tab Navigation -->
        <div class="tabs">
            <button class="tab-button active" onclick="openTab(event, 'admins')">Admins</button>
            <button class="tab-button" onclick="openTab(event, 'users')">Users</button>
            <button class="tab-button" onclick="openTab(event, 'products')">Products</button>
            <button class="tab-button" onclick="openTab(event, 'orders')">Orders</button>
        </div>

        <!-- Admins Tab Content -->
        <div id="admins" class="tab-content active">
            <div class="table-header">
                <h2>Manage Admins</h2>
                <a th:href="@{/addAdmin}" class="add-button"><i class="fa-solid fa-plus"></i> Add Admin</a>
            </div>
            <div class="table-wrapper">
                <table>
                    <thead>
                        <tr>
                            <th>ID</th> <th>Name</th> <th>Email</th> <th>Number</th> <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="admin :${admins}">
                            <td th:text="${admin.adminId}"></td>
                            <td th:text="${admin.adminName}"></td>
                            <td th:text="${admin.adminEmail}"></td>
                            <td th:text="${admin.adminNumber}"></td>
                            <td class="action-links">
                                <!-- UPDATED: Simplified logic by applying conditions directly to elements -->
                                <a class="edit" th:if="${admin.adminId != null and !admin.adminId.toString().equals('1')}" th:href="@{'/updatingAdmin/'+${admin.adminId}}"><i class="fa-solid fa-pen"></i></a>
                                <a class="delete" th:if="${admin.adminId != null and !admin.adminId.toString().equals('1')}" th:href="@{'/deleteAdmin/'+${admin.adminId}}"><i class="fa-solid fa-trash"></i></a>
                                <span class="protected-text" th:if="${admin.adminId != null and admin.adminId.toString().equals('1')}"><i class="fa-solid fa-shield-halved"></i> Protected</span>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>

        <!-- Users Tab Content -->
        <div id="users" class="tab-content">
            <div class="table-header">
                <h2>Manage Users</h2>
                <a th:href="@{/addUser}" class="add-button"><i class="fa-solid fa-plus"></i> Add User</a>
            </div>
            <div class="table-wrapper">
                <table>
                    <thead>
                        <tr>
                            <th>ID</th> <th>Name</th> <th>Email</th> <th>Number</th> <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="user :${users}">
                            <td th:text="${user.u_id}"></td>
                            <td th:text="${user.uname}"></td>
                            <td th:text="${user.uemail}"></td>
                            <td th:text="${user.unumber}"></td>
                            <td class="action-links">
                                <a class="edit" th:href="@{'/updateUser/'+${user.u_id}}"><i class="fa-solid fa-pen"></i></a>
                                <a class="delete" th:href="@{'/deleteUser/'+${user.u_id}}"><i class="fa-solid fa-trash"></i></a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>

        <!-- Products Tab Content -->
        <div id="products" class="tab-content">
            <div class="table-header">
                <h2>Manage Products</h2>
                <a th:href="@{/addProduct}" class="add-button"><i class="fa-solid fa-plus"></i> Add Product</a>
            </div>
            <div class="table-wrapper">
                <table>
                    <thead>
                        <tr>
                            <th>ID</th> <th>Name</th> <th>Price</th> <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="product :${products}">
                            <td th:text="${product.pid}"></td>
                            <td th:text="${product.pname}"></td>
                            <td th:text="'₹ ' + ${product.pprice}"></td>
                            <td class="action-links">
                                <a class="edit" th:href="@{'/updateProduct/'+${product.pid}}"><i class="fa-solid fa-pen"></i></a>
                                <a class="delete" th:href="@{'/deleteProduct/'+${product.pid}}"><i class="fa-solid fa-trash"></i></a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
        
        <!-- Orders Tab Content -->
        <div id="orders" class="tab-content">
            <div class="table-header">
                <h2>View Orders</h2>
            </div>
            <div class="table-wrapper">
                <table>
                    <thead>
                        <tr>
                            <th>User Name</th> <th>User Email</th> <th>Product</th> <th>Price</th> <th>Quantity</th> <th>Total</th> <th>Date</th> <th>Address</th> <th>Payment</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="order :${orders}">
                            <td th:text="${order.user.uname}"></td>
                            <td th:text="${order.user.uemail}"></td>
                            <td th:text="${order.oName}"></td>
                            <td th:text="'₹ ' + ${order.oPrice}"></td>
                            <td th:text="${order.oQuantity}"></td>
                            <td th:text="'₹ ' + ${order.totalAmmout}"></td>
                            <td th:text="${order.orderDate}"></td>
                            <td th:text="${order.address}"></td>
                            <td th:text="${order.paymode}"></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </main>

<script>
    // --- JavaScript for Tab Functionality ---
    function openTab(event, tabName) {
        // Get all elements with class="tab-content" and hide them
        const tabContents = document.getElementsByClassName("tab-content");
        for (let i = 0; i < tabContents.length; i++) {
            tabContents[i].style.display = "none";
        }

        // Get all elements with class="tab-button" and remove the "active" class
        const tabButtons = document.getElementsByClassName("tab-button");
        for (let i = 0; i < tabButtons.length; i++) {
            tabButtons[i].classList.remove("active");
        }

        // Show the current tab, and add an "active" class to the button that opened the tab
        document.getElementById(tabName).style.display = "block";
        event.currentTarget.classList.add("active");
    }
</script>
</body>
</html>
