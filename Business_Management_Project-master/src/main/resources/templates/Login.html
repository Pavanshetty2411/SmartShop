<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SmartShop : Login</title>
    
    <!-- Icons and Fonts -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">

<style>
    /*
       ==========================================================================
       1. DESIGN SYSTEM & SETUP
       ==========================================================================
    */
    :root {
        --font-main: 'Poppins', sans-serif;
        
        /* Consistent dark theme */
        --color-bg: #10141a;
        --color-panel-bg: #1a202c;
        --color-text-light: #edf2f7;
        --color-text-secondary: #a0aec0;
        --color-accent: #3498db;
        --color-accent-hover: #2980b9;
        --color-border: #2d3748;
        --color-error: #e53e3e;
        --shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.3);
    }

    /* Basic reset */
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    body {
        font-family: var(--font-main);
        background-color: var(--color-bg);
        color: var(--color-text-light);
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
    }
    
    /*
       ==========================================================================
       2. SPLIT-SCREEN LAYOUT CONTAINER
       ==========================================================================
    */
    .login-container {
        display: flex;
        width: 100%;
        max-width: 1000px;
        min-height: 600px;
        background-color: var(--color-panel-bg);
        border-radius: 16px;
        overflow: hidden;
        box-shadow: var(--shadow);
        margin: 1rem;
    }

    /*
       ==========================================================================
       3. LOGIN PANEL STYLING (Admin and User)
       ==========================================================================
    */
    .login-panel {
        flex: 1;
        padding: 3rem 2.5rem;
        display: flex;
        flex-direction: column;
        justify-content: center;
        transition: background-color 0.4s ease;
    }
    
    .login-panel:first-child {
        border-right: 1px solid var(--color-border);
    }

    .login-panel h2 {
        font-size: 1.8rem;
        font-weight: 600;
        margin-bottom: 0.5rem;
        text-align: center;
    }
    .login-panel h2 span {
        font-weight: 700;
        color: var(--color-accent);
    }
    
    .login-panel .subtitle {
        text-align: center;
        color: var(--color-text-secondary);
        margin-bottom: 2.5rem;
    }

    /*
       ==========================================================================
       4. MODERN FORM STYLING
       ==========================================================================
    */
    .form-group {
        position: relative;
        margin-bottom: 1.5rem;
    }

    .form-group i {
        position: absolute;
        left: 15px;
        top: 50%;
        transform: translateY(-50%);
        color: var(--color-text-secondary);
    }
    
    .form-input {
        width: 100%;
        background-color: var(--color-bg);
        border: 1px solid var(--color-border);
        border-radius: 8px;
        padding: 0.8rem 1rem 0.8rem 2.5rem; /* Padding for the icon */
        font-family: var(--font-main);
        font-size: 1rem;
        color: var(--color-text-light);
        transition: border-color 0.3s ease;
    }
    
    .form-input::placeholder {
        color: var(--color-text-secondary);
    }

    .form-input:focus {
        outline: none;
        border-color: var(--color-accent);
        box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.3);
    }

    .error-message {
        color: var(--color-error);
        font-size: 0.875rem;
        margin-top: 0.5rem;
        min-height: 1.2em; /* Prevents layout shift */
    }

    .submit-button {
        width: 100%;
        padding: 0.9rem;
        background-color: var(--color-accent);
        color: var(--color-text-light);
        border: none;
        border-radius: 8px;
        font-family: var(--font-main);
        font-size: 1.1rem;
        font-weight: 600;
        cursor: pointer;
        transition: background-color 0.3s ease;
    }

    .submit-button:hover {
        background-color: var(--color-accent-hover);
    }

    .register-link {
        text-align: center;
        margin-top: 1.5rem;
        color: var(--color-text-secondary);
    }
    .register-link a {
        color: var(--color-accent);
        font-weight: 600;
        text-decoration: none;
    }
    .register-link a:hover {
        text-decoration: underline;
    }
        /*
       ==========================================================================
       2. NAVBAR STYLES (INTEGRATED)
       ==========================================================================
    */
    .smartshop-navbar {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        z-index: 1000;
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 1rem 2.5rem;
        background: rgba(26, 32, 44, 0.85);
        backdrop-filter: blur(10px);
        -webkit-backdrop-filter: blur(10px);
        border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    }

    .smartshop-nav-logo {
        font-size: 1.5rem;
        font-weight: bold;
        color: var(--color-text-light);
        text-decoration: none;
    }

    .smartshop-nav-menu {
        list-style: none;
        display: flex;
        margin: 0;
        padding: 0;
        align-items: center;
    }

    .smartshop-nav-item {
        margin: 0 20px;
    }

    .smartshop-nav-link {
        text-decoration: none;
        color: #a0aec0;
        font-weight: 600;
        transition: color 0.3s;
    }

    .smartshop-nav-link:hover {
        color: var(--color-text-light);
    }

    .login-btn {
        background: var(--color-accent);
        color: var(--color-text-light) !important;
        padding: 8px 18px;
        border-radius: 50px;
        transition: background-color 0.3s;
    }
    .login-btn:hover {
        background-color: var(--color-accent-hover);
    }
    

    /*
       ==========================================================================
       5. RESPONSIVE DESIGN
       ==========================================================================
    */
    @media (max-width: 820px) {
        .login-container {
            flex-direction: column;
            min-height: auto;
        }
        .login-panel:first-child {
            border-right: none;
            border-bottom: 1px solid var(--color-border);
        }
    }

</style>
</head>
<body>
<div th:replace="~{Navigation :: navbar}"></div>
    
    <div class="login-container">
        <!-- Admin Panel -->
        <div class="login-panel">
            <h2>Admin <span>Portal</span></h2>
            <p class="subtitle">For business and management</p>
            <form action="" th:action="@{/adminLogin}">
                <div class="form-group">
                    <i class="fa-solid fa-envelope"></i>
                    <input type="email" name="email" placeholder="Enter admin email..." class="form-input" required>
                </div>
                <div class="form-group">
                    <i class="fa-solid fa-lock"></i>
                    <input type="password" name="password" placeholder="Enter password" class="form-input" required>
                </div>
                <div class="error-message" th:text="${error}"></div>
                <button type="submit" class="submit-button">Log In</button>
            </form>
        </div>

        <!-- User Panel -->
        <div class="login-panel">
            <h2>User <span>Login</span></h2>
            <p class="subtitle">Access your SmartShop account</p>
            <form action="" th:action="@{/userlogin}">
                <div class="form-group">
                    <i class="fa-solid fa-envelope"></i>
                    <input type="email" name="userEmail" placeholder="Enter your email" class="form-input" required>
                </div>
                <div class="form-group">
                    <i class="fa-solid fa-lock"></i>
                    <input type="password" name="userPassword" placeholder="Enter your password" class="form-input" required>
                </div>
                <div class="error-message" th:text="${error2}"></div>
                <button type="submit" class="submit-button">Log In</button>
            </form>
            <p class="register-link">
                Don't have an account? <a th:href="@{/register}">Register Here</a>
            </p>
        </div>
    </div>

</body>
</html>
