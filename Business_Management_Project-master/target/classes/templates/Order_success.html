<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SmartShop : Order Success</title>
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">

<style>
    /*
       ==========================================================================
       1. DESIGN SYSTEM & SETUP
       ==========================================================================
    */
    :root {
        --font-main: 'Poppins', sans-serif;
        
        /* Using a consistent dark theme */
        --color-bg: #10141a;
        --color-card-bg: #1a202c;
        --color-text-light: #edf2f7;
        --color-text-secondary: #a0aec0;
        --color-success: #2ecc71; /* A bright, positive green */
        --color-accent: #3498db;
        --color-border: #2d3748;
        --shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.3), 0 8px 10px -6px rgba(0, 0, 0, 0.3);
    }

    /* Basic reset */
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    body {
        font-family: var(--font-main);
        background-color: var(--color-bg);
        color: var(--color-text-light);
        /* Using Flexbox to perfectly center the content */
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        padding: 1rem;
    }

    /*
       ==========================================================================
       2. SUCCESS CARD STYLING
       ==========================================================================
    */
    .success-card {
        background-color: var(--color-card-bg);
        border-radius: 16px;
        padding: 3rem;
        width: 100%;
        max-width: 450px;
        text-align: center;
        border: 1px solid var(--color-border);
        box-shadow: var(--shadow);
        
        /* Entry Animation */
        opacity: 0;
        transform: translateY(30px) scale(0.95);
        animation: fadeIn 0.8s 0.2s cubic-bezier(0.165, 0.84, 0.44, 1) forwards;
    }
    
    @keyframes fadeIn {
        to {
            opacity: 1;
            transform: translateY(0) scale(1);
        }
    }

    /*
       ==========================================================================
       3. FEATURE: ANIMATED SUCCESS ICON (Pure CSS)
       ==========================================================================
    */
    .success-icon {
        width: 80px;
        height: 80px;
        background-color: var(--color-success);
        border-radius: 50%;
        margin: 0 auto 1.5rem auto;
        display: flex;
        justify-content: center;
        align-items: center;
        transform: scale(0);
        animation: popIn 0.5s 0.5s cubic-bezier(0.68, -0.55, 0.27, 1.55) forwards;
    }

    @keyframes popIn {
        to {
            transform: scale(1);
        }
    }

    .success-icon .checkmark {
        color: white;
        font-size: 3rem;
        line-height: 1;
        transform: scale(0.5);
        opacity: 0;
        animation: drawCheck 0.4s 0.8s ease-out forwards;
    }

    @keyframes drawCheck {
        to {
            transform: scale(1);
            opacity: 1;
        }
    }

    /*
       ==========================================================================
       4. CONTENT & CTA BUTTON STYLING
       ==========================================================================
    */
    .success-card h1 {
        font-size: 1.75rem;
        font-weight: 600;
        margin-bottom: 0.75rem;
    }

    .success-card p {
        color: var(--color-text-secondary);
        font-size: 1rem;
        line-height: 1.6;
        margin-bottom: 2rem;
    }

    .success-card .amount {
        font-weight: 600;
        font-size: 1.2rem;
        color: var(--color-success);
    }
    
    .divider {
        height: 1px;
        background-color: var(--color-border);
        margin: 2rem 0;
    }

    .cta-button {
        display: inline-block;
        background-color: var(--color-accent);
        color: var(--color-text-light);
        text-decoration: none;
        font-family: var(--font-main);
        font-weight: 600;
        padding: 0.8rem 2rem;
        border-radius: 8px;
        transition: all 0.3s ease;
    }
    .cta-button:hover {
        background-color: #2980b9; /* Darken accent color */
        transform: translateY(-3px);
        box-shadow: 0 8px 15px rgba(52, 152, 219, 0.2);
    }

</style>
</head>
<body>

    <div class="success-card">
        
        <!-- Animated Icon -->
        <div class="success-icon">
            <span class="checkmark">✓</span>
        </div>
        
        <!-- Content -->
        <h1>Order Successful!</h1>
        <p>Thank you for your purchase. A confirmation has been sent to your email.</p>
        
        <p>
            Total Amount Paid: 
            <span class="amount" th:text="'₹ ' + ${amount} + '/-'">₹ 1,234/-</span>
        </p>
        
        <div class="divider"></div>
        
        <!-- Call to Action -->
        <a href="/product/search" class="cta-button">Continue Shopping</a>
    </div>

</body>
</html>
