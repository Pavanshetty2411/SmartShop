<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>SmartShop : ABOUT</title>
	
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
	
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

	<style>
		/*
		   ==========================================================================
		   1. DESIGN SYSTEM & SETUP
		   ==========================================================================
		*/
		:root {
			--font-main: 'Poppins', sans-serif;
			
			/* Light Theme Palette */
			--color-bg: #f4f7f9;
			--color-card-bg: #ffffff;
			--color-text-primary: #1a202c;
			--color-text-secondary: #5a677d;
			--color-accent: #3498db;
			--color-accent-hover: #2980b9;
			--color-border: #e2e8f0;
			--shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            --color-light: #ffffff; /* Added for navbar consistency */
		}

		/* Dark Theme Palette */
		[data-theme='dark'] {
			--color-bg: #1a202c;
			--color-card-bg: #2d3748;
			--color-text-primary: #edf2f7;
			--color-text-secondary: #a0aec0;
			--color-accent: #4299e1;
			--color-accent-hover: #63b3ed;
			--color-border: #4a5568;
			--shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.3), 0 4px 6px -2px rgba(0, 0, 0, 0.1);
		}

		/*
		   ==========================================================================
		   2. NAVBAR STYLES (INTEGRATED)
		   ==========================================================================
		*/
		.smartshop-navbar {
			position: fixed;
			top: 0;
			left: 0;
			width: 100%;
			z-index: 1000;
			display: flex;
			justify-content: space-between;
			align-items: center;
			padding: 1rem 2.5rem;
			background: rgba(26, 32, 44, 0.8);
			backdrop-filter: blur(10px);
			-webkit-backdrop-filter: blur(10px);
			border-bottom: 1px solid rgba(255, 255, 255, 0.1);
		}

		.smartshop-nav-logo {
			font-size: 1.5rem;
			font-weight: bold;
			color: var(--color-light);
			text-decoration: none;
		}

		.smartshop-nav-menu {
			list-style: none;
			display: flex;
			margin: 0;
			padding: 0;
			align-items: center;
		}

		.smartshop-nav-item {
			margin: 0 20px;
		}

		.smartshop-nav-link {
			text-decoration: none;
			color: #a0aec0;
			font-weight: 600;
			transition: color 0.3s;
		}

		.smartshop-nav-link:hover {
			color: var(--color-light);
		}

		.login-btn {
			background: var(--color-accent);
			color: var(--color-light) !important;
			padding: 8px 18px;
			border-radius: 50px;
			transition: background-color 0.3s;
		}
		.login-btn:hover {
			background-color: var(--color-accent-hover);
			color: var(--color-light) !important;
		}

		/*
		   ==========================================================================
		   3. GLOBAL STYLES & RESETS
		   ==========================================================================
		*/
		* {
			margin: 0;
			padding: 0;
			box-sizing: border-box;
		}

		html {
			scroll-behavior: smooth;
		}

		body {
			font-family: var(--font-main);
			background-color: var(--color-bg);
			color: var(--color-text-primary);
			min-height: 100vh;
			transition: background-color 0.3s ease, color 0.3s ease;
            padding-top: 80px; /* Add padding to prevent content from hiding behind the fixed navbar */
		}

		/*
		   ==========================================================================
		   4. MAIN CONTENT LAYOUT & THE CONTACT CARD
		   ==========================================================================
		*/
		.main-content {
			display: flex;
			justify-content: center;
			align-items: center;
			padding: 2rem;
			width: 100%;
		}

		.contact-card {
			background-color: var(--color-card-bg);
			border-radius: 16px;
			padding: 2.5rem 3rem;
			width: 100%;
			max-width: 600px;
			box-shadow: var(--shadow);
			border: 1px solid var(--color-border);
			text-align: center;
			transition: all 0.3s ease-in-out;
			animation: fadeIn 0.8s ease-out forwards;
		}
		
		@keyframes fadeIn {
			from { opacity: 0; transform: translateY(20px); }
			to { opacity: 1; transform: translateY(0); }
		}

		.contact-card > * {
			animation: slideInUp 0.6s ease-out both;
		}
		
		.business-info { animation-delay: 100ms; }
		.divider { animation-delay: 200ms; }
		.contact-links { animation-delay: 300ms; }

		@keyframes slideInUp {
			from { opacity: 0; transform: translateY(30px); }
			to { opacity: 1; transform: translateY(0); }
		}

		/*
		   ==========================================================================
		   5. TYPOGRAPHY & CONTENT STYLING
		   ==========================================================================
		*/
		.business-info h1 {
			font-size: 2.25rem;
			font-weight: 700;
			margin-bottom: 0.5rem;
			color: var(--color-text-primary);
		}

		.business-info h2 {
			font-size: 1rem;
			font-weight: 300;
			letter-spacing: 1px;
			text-transform: uppercase;
			color: var(--color-accent);
			margin-bottom: 1rem;
		}

		.business-info address {
			font-style: normal;
			line-height: 1.6;
			color: var(--color-text-secondary);
		}

		.divider {
			height: 1px;
			background-color: var(--color-border);
			margin: 2rem 0;
		}

		/*
		   ==========================================================================
		   6. INTERACTIVE CONTACT LINKS & ICONS
		   ==========================================================================
		*/
		.contact-links {
			display: flex;
			flex-direction: column;
			gap: 1.25rem;
		}

		.contact-item {
			display: flex;
			align-items: center;
			justify-content: center;
			font-size: 1rem;
			color: var(--color-text-secondary);
		}

		.contact-item a {
			color: var(--color-text-secondary);
			text-decoration: none;
			transition: color 0.3s ease;
			display: flex;
			align-items: center;
		}

		.contact-item a:hover {
			color: var(--color-accent-hover);
		}

		.contact-item i {
			font-size: 1.2rem;
			width: 40px;
			text-align: center;
			margin-right: 0.5rem;
			color: var(--color-accent);
		}
		
		.copy-btn {
			background: none;
			border: none;
			cursor: pointer;
			color: var(--color-text-secondary);
			margin-left: 0.75rem;
			font-size: 0.9rem;
			opacity: 0.7;
			transition: all 0.3s ease;
		}
		.copy-btn:hover {
			opacity: 1;
			color: var(--color-accent);
			transform: scale(1.1);
		}

		/*
		   ==========================================================================
		   7. FEATURE: THEME (DARK/LIGHT MODE) TOGGLE
		   ==========================================================================
		*/
		.theme-switcher {
			position: fixed;
			top: 20px;
			right: 20px;
			display: flex;
			align-items: center;
			gap: 10px;
			z-index: 1001;
		}
		.theme-switcher span {
			font-size: 1.2rem;
			color: var(--color-text-secondary);
			cursor: pointer;
		}
		.toggle-switch {
			position: relative;
			display: inline-block;
			width: 50px;
			height: 28px;
		}
		.toggle-switch input {
			opacity: 0;
			width: 0;
			height: 0;
		}
		.slider {
			position: absolute;
			cursor: pointer;
			top: 0;
			left: 0;
			right: 0;
			bottom: 0;
			background-color: #ccc;
			transition: .4s;
			border-radius: 28px;
		}
		.slider:before {
			position: absolute;
			content: "";
			height: 20px;
			width: 20px;
			left: 4px;
			bottom: 4px;
			background-color: white;
			transition: .4s;
			border-radius: 50%;
		}
		input:checked + .slider {
			background-color: var(--color-accent);
		}
		input:checked + .slider:before {
			transform: translateX(22px);
		}
	
	</style>

</head>
<body>

	<div th:replace="~{Navigation :: navbar}"></div>	
	
	<main class="main-content">
		
		<div class="contact-card">
		
			<section class="business-info">
				<h2>Repacked & Marketed By</h2>
				<h1>Smart Shop</h1>
				<address>
					Opposite to Pizza Hut, Near MVJ College Of Engineering,<br>
					Karnataka-560067, India.
				</address>
			</section>

			<div class="divider"></div>

			<section class="contact-links">
				
				<div class="contact-item">
					<a href="https://www.instagram.com/pavan_shetty_24/" target="_blank" rel="noopener noreferrer">
						<i class="fa-brands fa-square-instagram"></i>
						<span>Pavan Shetty</span>
					</a>
				</div>
				
				<div class="contact-item">
					<a href="tel:+919019254753">
						<i class="fa-solid fa-phone"></i>
						<span id="phone-number">+91-9019254753</span>
					</a>
					<button class="copy-btn" data-copy-target="phone-number" aria-label="Copy phone number">
						<i class="fa-regular fa-copy"></i>
					</button>
				</div>
				
				<div class="contact-item">
					<a href="mailto:pavanshetty2411@gmail.com">
						<i class="fa-solid fa-envelope"></i>
						<span id="email-address">pavanshetty2411@gmail.com</span>
					</a>
					<button class="copy-btn" data-copy-target="email-address" aria-label="Copy email address">
						<i class="fa-regular fa-copy"></i>
					</button>
				</div>
				
			</section>
		</div>
	</main>

</html>
