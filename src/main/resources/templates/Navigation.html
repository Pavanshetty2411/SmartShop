<style>
    /* Design System variables to ensure consistency with your project */
    :root {
        --font-main: 'Poppins', sans-serif;
        --color-accent: #3498db;
        --color-accent-hover: #2980b9;
        --color-light: #ffffff;
        --color-dark: #1a202c;
    }

    /*
       ==========================================================================
       NAVBAR STYLES
       ==========================================================================
    */
    .smartshop-navbar {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        z-index: 1000;
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 1rem 2.5rem;
        background: rgba(26, 32, 44, 0.8);
        backdrop-filter: blur(10px);
        -webkit-backdrop-filter: blur(10px);
        border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    }

    .smartshop-nav-logo {
        font-size: 1.5rem;
        font-weight: bold;
        color: var(--color-light);
        text-decoration: none;
    }

    .smartshop-nav-menu {
        list-style: none;
        display: flex;
        margin: 0;
        padding: 0;
        align-items: center;
    }

    .smartshop-nav-item {
        margin: 0 20px; /* This adds the spacing between links */
    }

    .smartshop-nav-link {
        text-decoration: none;
        color: #a0aec0;
        font-weight: 600;
        transition: color 0.3s;
    }

    .smartshop-nav-link:hover {
        color: var(--color-light);
    }

    .login-btn {
        background: var(--color-accent);
        color: var(--color-light) !important;
        padding: 8px 18px;
        border-radius: 50px;
        transition: background-color 0.3s;
    }
    .login-btn:hover {
        background-color: var(--color-accent-hover);
        color: var(--color-light) !important;
    }
</style>
