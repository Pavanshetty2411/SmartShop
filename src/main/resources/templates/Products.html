<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SmartShop : Products</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">

<style>
    /*
       ==========================================================================
       1. DESIGN SYSTEM & SETUP
       ==========================================================================
    */
    :root {
        --font-main: 'Poppins', sans-serif;
        
        /* Consistent dark theme */
        --color-bg: #10141a;
        --color-card-bg: #1a202c;
        --color-text-light: #edf2f7;
        --color-text-secondary: #a0aec0;
        --color-accent: #3498db;
        --color-accent-hover: #2980b9;
        --color-border: #2d3748;
        --shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.3), 0 8px 10px -6px rgba(0, 0, 0, 0.3);
    }

    /* Basic reset */
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    body {
        font-family: var(--font-main);
        background-color: var(--color-bg);
        color: var(--color-text-light);
        padding-top: 80px; /* IMPORTANT: Prevents content from hiding behind the navbar */
    }

    /*
       ==========================================================================
       2. NAVBAR STYLES (INTEGRATED)
       ==========================================================================
    */
    .smartshop-navbar {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        z-index: 1000;
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 1rem 2.5rem;
        background: rgba(26, 32, 44, 0.85);
        backdrop-filter: blur(10px);
        -webkit-backdrop-filter: blur(10px);
        border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    }

    .smartshop-nav-logo {
        font-size: 1.5rem;
        font-weight: bold;
        color: var(--color-text-light);
        text-decoration: none;
    }

    .smartshop-nav-menu {
        list-style: none;
        display: flex;
        margin: 0;
        padding: 0;
        align-items: center;
    }

    .smartshop-nav-item {
        margin: 0 20px;
    }

    .smartshop-nav-link {
        text-decoration: none;
        color: #a0aec0;
        font-weight: 600;
        transition: color 0.3s;
    }

    .smartshop-nav-link:hover {
        color: var(--color-text-light);
    }

    .login-btn {
        background: var(--color-accent);
        color: var(--color-text-light) !important;
        padding: 8px 18px;
        border-radius: 50px;
        transition: background-color 0.3s;
    }
    .login-btn:hover {
        background-color: var(--color-accent-hover);
    }
    
    /*
       ==========================================================================
       3. PAGE LAYOUT & PRODUCT GRID
       ==========================================================================
    */
    .products-container {
        max-width: 1280px;
        margin: 2rem auto;
        padding: 0 2rem;
    }

    .page-header {
        margin-bottom: 2.5rem;
        text-align: center;
    }

    .page-header h1 {
        font-size: 2.5rem;
        font-weight: 700;
        margin-bottom: 0.5rem;
    }

    .page-header p {
        color: var(--color-text-secondary);
        font-size: 1.1rem;
    }

    .product-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
        gap: 2rem;
    }

    /*
       ==========================================================================
       4. PRODUCT CARD STYLING (REDESIGNED)
       ==========================================================================
    */
    .product-card {
        background-color: var(--color-card-bg);
        border-radius: 16px;
        border: 1px solid var(--color-border);
        box-shadow: var(--shadow);
        display: flex;
        flex-direction: column;
        transition: transform 0.3s ease, box-shadow 0.3s ease;
        padding: 1.75rem; /* Added padding to the card itself */
    }

    .product-card:hover {
        transform: translateY(-8px);
        box-shadow: 0 20px 35px -10px rgba(0, 0, 0, 0.4);
    }

    /* NEW: Header to hold name and price */
    .product-header {
        display: flex;
        justify-content: space-between;
        align-items: flex-start;
        gap: 1rem;
        border-bottom: 1px solid var(--color-border);
        padding-bottom: 1rem;
        margin-bottom: 1rem;
    }

    .product-name {
        font-size: 1.3rem;
        font-weight: 600;
        color: var(--color-text-light);
    }

    .product-price {
        font-size: 1.25rem;
        font-weight: 700;
        color: var(--color-accent);
        white-space: nowrap; /* Prevents price from wrapping */
    }

    /* NEW: Description styling */
    .product-description {
        font-size: 0.95rem;
        line-height: 1.6;
        color: var(--color-text-secondary);
        flex-grow: 1; /* Pushes the button to the bottom */
        margin-bottom: 1.5rem;

        /* Text truncation */
        display: -webkit-box;
        -webkit-box-orient: vertical;
        -webkit-line-clamp: 3; /* Show max 3 lines */
        overflow: hidden;
        text-overflow: ellipsis;
    }

    .buy-button {
        display: block;
        width: 100%;
        background: var(--color-accent);
        color: var(--color-text-light);
        text-align: center;
        text-decoration: none;
        padding: 0.8rem 1rem;
        border-radius: 8px;
        font-weight: 600;
        margin-top: auto; /* Aligns to the bottom */
        transition: background-color 0.3s ease;
    }

    .buy-button:hover {
        background-color: var(--color-accent-hover);
    }

    /*
       ==========================================================================
       5. FEATURE: LOGIN MODAL
       ==========================================================================
    */
    .modal-overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.7);
        backdrop-filter: blur(5px);
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 2000;
        opacity: 0;
        visibility: hidden;
        transition: opacity 0.3s ease, visibility 0.3s ease;
    }

    .modal-overlay.active {
        opacity: 1;
        visibility: visible;
    }

    .modal-content {
        background-color: var(--color-card-bg);
        padding: 2.5rem;
        border-radius: 16px;
        width: 90%;
        max-width: 400px;
        text-align: center;
        transform: scale(0.9);
        transition: transform 0.3s ease;
    }
    
    .modal-overlay.active .modal-content {
        transform: scale(1);
    }

    .modal-content i {
        font-size: 3rem;
        color: var(--color-accent);
        margin-bottom: 1rem;
    }

    .modal-content h2 {
        font-size: 1.5rem;
        margin-bottom: 0.75rem;
    }

    .modal-content p {
        color: var(--color-text-secondary);
        margin-bottom: 2rem;
    }

    .modal-actions {
        display: flex;
        gap: 1rem;
    }

    .modal-button {
        flex: 1;
        padding: 0.75rem;
        border-radius: 8px;
        text-decoration: none;
        font-weight: 600;
        transition: background-color 0.3s ease, color 0.3s ease;
    }
    
    .modal-button.primary {
        background-color: var(--color-accent);
        color: var(--color-text-light);
    }
    .modal-button.primary:hover {
        background-color: var(--color-accent-hover);
    }
    
    .modal-button.secondary {
        background-color: var(--color-dark-bg-alt);
        color: var(--color-text-light);
    }
    .modal-button.secondary:hover {
        background-color: #3e4c62;
    }

</style>
</head>
<body>
    <div th:replace="~{Navigation :: navbar}"></div>
    
    <main class="products-container">
        <header class="page-header">
            <h1>Our Products</h1>
            <p>Discover the finest selection from SmartShop.</p>
        </header>

        <div class="product-grid">
            <!-- REDESIGNED CARD STRUCTURE -->
            <div class="product-card" th:each="s: ${products}">
                <div class="product-header">
                    <h3 class="product-name" th:text="${s.pname}">Premium Blend</h3>
                    <p class="product-price" th:text="'₹ ' + ${s.pprice}">₹ 499</p>
                </div>
                <p class="product-description" th:text="${s.pdescription}">
                    A brief, engaging summary of the product's key features and benefits, designed to capture customer interest quickly.
                </p>
                <a href="#" class="buy-button" data-action="show-login-modal">Buy Now</a>
            </div>
        </div>
    </main>

    <div class="modal-overlay" id="login-modal">
        <div class="modal-content">
            <i class="fa-solid fa-lock"></i>
            <h2>Login Required</h2>
            <p>You need to be logged in as a user to purchase products.</p>
            <div class="modal-actions">
                <button class="modal-button secondary" data-action="close-modal">Cancel</button>
                <a href="/login" class="modal-button primary">Log In</a>
            </div>
        </div>
    </div>

<script>
    const loginModal = document.getElementById('login-modal');
    
    document.body.addEventListener('click', function(event) {
        if (event.target && event.target.matches('[data-action="show-login-modal"]')) {
            event.preventDefault();
            loginModal.classList.add('active');
        }

        if (event.target && (event.target.matches('[data-action="close-modal"]') || event.target.classList.contains('modal-overlay'))) {
            loginModal.classList.remove('active');
        }
    });
</script>
</body>
</html>
