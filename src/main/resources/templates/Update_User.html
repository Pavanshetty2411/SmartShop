<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SmartShop : Update User</title>
    
    <!-- Icons and Fonts -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">

<style>
    /*
       ==========================================================================
       1. DESIGN SYSTEM & SETUP
       ==========================================================================
    */
    :root {
        --font-main: 'Poppins', sans-serif;
        
        --color-bg: #10141a;
        --color-panel-bg: #1a202c;
        --color-text-light: #edf2f7;
        --color-text-secondary: #a0aec0;
        --color-accent: #3498db;
        --color-accent-hover: #2980b9;
        --color-border: #2d3748;
        --color-warning-bg: #4a322c;
        --color-warning-border: #e9813e;
        --shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.3);
    }

    /* Basic reset */
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
        font-family: var(--font-main);
        background-color: var(--color-bg);
        color: var(--color-text-light);
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        padding: 1rem;
    }
    
    /*
       ==========================================================================
       2. FORM CONTAINER CARD
       ==========================================================================
    */
    .form-container {
        width: 100%;
        max-width: 500px;
        background-color: var(--color-panel-bg);
        padding: 2.5rem;
        border-radius: 16px;
        border: 1px solid var(--color-border);
        box-shadow: var(--shadow);
    }

    .form-header {
        text-align: center;
        margin-bottom: 2.5rem;
    }

    .form-header h1 {
        font-size: 1.8rem;
        margin-bottom: 0.5rem;
    }
    .form-header h1 i {
        color: var(--color-accent);
    }
    
    .form-header p {
        color: var(--color-text-secondary);
    }

    /* Warning message for protected user */
    .warning-message {
        background-color: var(--color-warning-bg);
        border-left: 4px solid var(--color-warning-border);
        padding: 1rem;
        border-radius: 8px;
        margin-bottom: 2rem;
        text-align: center;
        font-weight: 500;
    }
    
    /*
       ==========================================================================
       3. MODERN FORM STYLING
       ==========================================================================
    */
    .form-group {
        position: relative;
        margin-bottom: 1.5rem;
    }

    .form-group label {
        display: block;
        font-weight: 500;
        margin-bottom: 0.5rem;
    }
    
    .input-wrapper {
        position: relative;
    }

    .input-wrapper i {
        position: absolute;
        left: 15px;
        top: 50%;
        transform: translateY(-50%);
        color: var(--color-text-secondary);
    }
    
    .form-input {
        width: 100%;
        background-color: var(--color-bg);
        border: 1px solid var(--color-border);
        border-radius: 8px;
        padding: 0.8rem 1rem 0.8rem 2.5rem; /* Padding for the icon */
        font-family: var(--font-main);
        font-size: 1rem;
        color: var(--color-text-light);
        transition: border-color 0.3s ease, box-shadow 0.3s ease;
    }
    
    .form-input:disabled {
        background-color: #2d3748;
        cursor: not-allowed;
        color: var(--color-text-secondary);
    }
    
    .form-input::placeholder {
        color: var(--color-text-secondary);
    }

    .form-input:focus {
        outline: none;
        border-color: var(--color-accent);
        box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.3);
    }

    .form-actions {
        display: flex;
        gap: 1rem;
        margin-top: 2rem;
    }

    .form-button {
        flex: 1;
        padding: 0.9rem;
        border-radius: 8px;
        font-family: var(--font-main);
        font-size: 1rem;
        font-weight: 600;
        cursor: pointer;
        text-decoration: none;
        text-align: center;
        transition: background-color 0.3s ease, color 0.3s ease;
        border: none;
    }
    
    .form-button:disabled {
        background-color: #2d3748;
        cursor: not-allowed;
        color: var(--color-text-secondary);
    }
    
    .primary-btn {
        background-color: var(--color-accent);
        color: var(--color-text-light);
    }
    .primary-btn:hover:not(:disabled) {
        background-color: var(--color-accent-hover);
    }
    
    .secondary-btn {
        background-color: var(--color-bg);
        color: var(--color-text-light);
        border: 1px solid var(--color-border);
    }
    .secondary-btn:hover {
        background-color: #2d3748;
    }

</style>
</head>
<body>

    <div class="form-container">
        <header class="form-header">
            <h1><i class="fa-solid fa-user-pen"></i> Update User</h1>
            <p>Modify the details for the selected customer.</p>
        </header>

        <!-- NEW: Informational message for the protected admin -->
        <div th:if="${user.u_id == 1}" class="warning-message">
            <i class="fa-solid fa-shield-halved"></i> This is a protected admin account and cannot be modified.
        </div>

        <form th:action="@{'/updatingUser/'+${user.u_id}}" th:object="${user}" method="post">
            <!-- User ID Field (Visible but not editable) -->
            <div class="form-group">
                <label for="uidDisplay">User ID:</label>
                <div class="input-wrapper">
                    <i class="fa-solid fa-id-badge"></i>
                    <input type="text" id="uidDisplay" class="form-input" th:value="${user.u_id}" disabled />
                </div>
                <!-- Hidden input to actually submit the ID -->
                <input type="hidden" name="u_id" th:value="${user.u_id}" />
            </div>

            <!-- User Name Field -->
            <div class="form-group">
                <label for="uname">User Name:</label>
                <div class="input-wrapper">
                    <i class="fa-solid fa-user"></i>
                    <!-- UPDATED: Added th:disabled condition -->
                    <input type="text" id="uname" name="uname" class="form-input" th:value="${user.uname}" required th:disabled="${user.u_id == 1}" />
                </div>
            </div>

            <!-- User Email Field -->
            <div class="form-group">
                <label for="uemail">User Email:</label>
                <div class="input-wrapper">
                    <i class="fa-solid fa-envelope"></i>
                    <!-- UPDATED: Added th:disabled condition -->
                    <input type="email" id="uemail" name="uemail" class="form-input" th:value="${user.uemail}" required th:disabled="${user.u_id == 1}" />
                </div>
            </div>

            <!-- User Number Field -->
            <div class="form-group">
                <label for="unumber">User Number:</label>
                <div class="input-wrapper">
                    <i class="fa-solid fa-phone"></i>
                    <!-- UPDATED: Added th:disabled condition -->
                    <input type="tel" id="unumber" name="unumber" class="form-input" th:value="${user.unumber}" pattern="[0-9]{10}" required th:disabled="${user.u_id == 1}" />
                </div>
            </div>

            <!-- Action Buttons -->
            <div class="form-actions">
                <a th:href="@{admin/services}" class="form-button secondary-btn">Cancel</a>
                <!-- UPDATED: Added th:disabled condition -->
                <button type="submit" class="form-button primary-btn" th:disabled="${user.u_id == 1}">Update User</button>
            </div>
        </form>
    </div>

</body>
</html>
